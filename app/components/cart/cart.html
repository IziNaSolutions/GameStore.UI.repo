<div style="display: table; margin: auto;">
    <span class="step step_complete"> <a ng-click="bill.backToCart()" class="check-bc">Back to cart</a> <span class="step_line step_complete"> </span> <span class="step_line backline"> </span> </span>

    <div class="row">
        <p></p>
    </div>
</div>
<div class="container">
    <h1>Your Cart:</h1>
    <div>

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="container">
            <table id="cart" class="table table-hover table-condensed">

                <thead>
                    <tr>
                        <th style="width:50%">Product</th>
                        <th style="width:10%">Price</th>
                        <th style="width:8%">Quantity</th>
                        <th style="width:22%" class="text-center">Subtotal</th>
                        <th style="width:10%"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-show="cartSelf.show" ng-repeat="product in cartSelf.cartProducts">
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-sm-5"><img ng-src="{{cartSelf.baseUrl + product.image}}" alt="..." class="img-responsive" /></div>
                                <div class="col-sm-7">
                                    <h4 class="nomargin">{{product.gameName}}</h4>
                                </div>
                            </div>
                        </td>

                        <td data-th="Price">{{product.price}} $</td>

                        <td data-th="Quantity">
                            <input type="number" min="1" max="5" ng-model="product.quantity" class="form-control text-center" ng-value="{{product.amountInCart}}">
                        </td>

                        <td data-th="Subtotal" class="text-center">{{product.amountInCart * product.price}} $</td>

                        <td class="actions" data-th="">
                            <button class="btn btn-info btn-sm" ng-click="cartSelf.refresh(product);"><i class="fa fa-refresh"></i></button>
                            <button class="btn btn-danger btn-sm" ng-click="cartSelf.delete(product)"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                    <tr ng-show="cartSelf.empty">
                        <td>
                            <h2>The cart is empty...</h2>
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr class="visible-xs">
                        <td class="text-center"><strong>Total: {{cartSelf.total}} $ </strong></td>
                    </tr>
                    <tr>
                        <td><a ng-click="cartSelf.navigateTo('catalog')" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                        <td colspan="2" class="hidden-xs"></td>
                        <td class="hidden-xs text-center"><strong>Total: {{cartSelf.total}} $ </strong></td>
                        <td ng-show="cartSelf.show"> <a ng-click="cartSelf.navigateTo('pay')" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!--jumbotron end-->
    </div>

    <!--container end-->
</div>
