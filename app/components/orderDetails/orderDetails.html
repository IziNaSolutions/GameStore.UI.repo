<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-push-6 col-sm-push-6">
    <!--REVIEW ORDER-->
    <div class="panel panel-info">
        <div class="panel-heading">
            Review Order
            <div class="pull-right"><small><a class="afix-1" href="#">Edit Cart</a></small></div>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div ng-repeat="product in bill.cartProducts">
                    <div class="col-sm-3 col-xs-3">
                        <img class="img-responsive" ng-src="{{bill.baseUrl + product.image}}" />
                    </div>
                    <div class="col-sm-6 col-xs-6">
                        <div class="col-xs-12">{{product.gameName}}</div>
                        <div class="col-xs-12"><small>Quantity:<span>{{product.amountInCart}}</span></small></div>
                        <div class="col-xs-12"><small>In stock:<span><font color="blue">{{product.stock}}</font></span></small></div>
                    </div>
                    <div class="col-sm-3 col-xs-3 text-right">
                        <h6><span>$</span>{{product.amountInCart * product.price}}</h6>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <hr />
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <strong>Order Total</strong>
                    <div class="pull-right"><span>$</span><span>{{bill.total}}</span></div>
                </div>
            </div>
        </div>
    </div>
    <!--REVIEW ORDER END-->
</div>
