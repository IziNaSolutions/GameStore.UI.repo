
<h2 class="display-2">Top 5 - most purchesd from last Week </h2>
<div class="content">
    <ul id="game-list">
      <li  ng-repeat="game in catalog.topGames">
          <br>
        <img ng-src="{{catalog.baseUrl +game.picPath}}" style="margin: -12px 10px 0 0; float:left ;width:50px;"
             ng-show="game.picPath"/>
        <h3>{{game.gameName}} ,sales last week: {{game.Total}}</h3>
      </li>
    </ul>
</div>

<h2 class="display-2">New available games (added to the store at the last month) </h2>
<div class="content">
    <ul id="game-list2">
      <li  ng-repeat="game in catalog.MonthGames">
          <br>
        <img ng-src="{{catalog.baseUrl + game.picPath}}" style="margin: -12px 10px 0 0; float:left ;width:50px;"
             ng-show="game.picPath"/>
        <h3>{{game.gameName}}</h3>
      </li>
    </ul>
</div>
