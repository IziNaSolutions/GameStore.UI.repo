<div style="display: table; margin: auto;">
    <div class="row">
        <p></p>
    </div>
</div>
<div class="container">
    <h1>Orders Reports</h1>
    <div>

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="container">
            <table id="cart" class="table table-hover table-condensed">

                <thead>
                    <tr>
                        <th style="width:15%">Order id</th>
                        <th style="width:25%">User</th>
                        <th style="width:20%">Order date</th>
                        <th style="width:20%">Shipment date</th>
                        <th style="width:20%" class="text-center">Total Amount</th>
                        
                    </tr>
                </thead>

                <tbody>
                    <tr ng-hide="orderSelf.empty" ng-repeat="order in ordersManagement.allOrders">
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-sm-7">
                                    <a ng-href="#/order_details/{{order.orderID}}">{{order.orderID}}</a>
                                </div>

                            </div>
                        </td>

                        <td data-th="userName">{{order.userName}}</td>

                        <td data-th="orderDate">{{order.orderDate}}</td>

                        <td data-th="shipmentDate">{{order.shipmentDate}}</td>

                        <td data-th="Subtotal" class="text-center">{{order.totalAmount}} {{order.currency}}</td>
                    </tr>
                    <tr ng-show="orders.empty">
                        <td>
                            <h2>You don't have a orders yet</h2>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--jumbotron end-->
    </div>

    <!--container end-->
</div>
